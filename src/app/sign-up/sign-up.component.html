<div class="row" style="
background-size:cover;
background-image: url('../../assets/form.webp');">
<div style="
  background-color:#c7c1b1;
  color: #000304;
  width: 60%;
  border-radius: 20px;
  opacity: 70%;
  margin-right: auto;
  margin-left: auto;
  margin-top: 50px;
  margin-bottom: 50px;">
    <form style="padding: 20px;" [formGroup]="submitForm"
    (ngSubmit)="addUser()">
      <h2>Sign Up</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
             
             type="text" 
             class="form-control" 
             id="firstName"
             formControlName="firstName"
             placeholder="First Name">
        </div>
        <div 
        class="alert alert-danger"
        *ngIf="submitForm.controls['firstName'].touched && !submitForm.controls['firstName'].valid">
        <span *ngIf="submitForm.controls['firstName'].errors?.['required']">
         first name is required
        </span>
        <span *ngIf="submitForm.controls['firstName'].hasError('minlength')">
         minimum length 3
        </span>
        <span *ngIf="submitForm.controls['firstName'].hasError('maxlength')">
         maximum length 30
        </span>
       </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
             type="text" 
             class="form-control" 
             id="lastName" 
             formControlName="lastName"
             placeholder="Last Name">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="submitForm.controls['lastName'].touched && !submitForm.controls['lastName'].valid">
         <span *ngIf="submitForm.controls['lastName'].errors?.['required']">
          last name is required
         </span>
         <span *ngIf="submitForm.controls['lastName'].hasError('minlength')">
          minimum length 3
         </span>
         <span *ngIf="submitForm.controls['lastName'].hasError('maxlength')">
          maximum length 30
         </span>
        </div>
        
        <div class="form-group">
            <label for="emailNew">Email</label>
            <input
             type="email" 
             class="form-control" 
             id="emailNew"
             formControlName="email"
             placeholder="Email">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="submitForm.controls['email'].touched && !submitForm.controls['email'].valid">
          Enter a valid email
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile Number</label>
            <input 
            type="number" 
            class="form-control" 
            id="mobileNo" 
            formControlName="mobile"
            placeholder="Mobile Number">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="submitForm.controls['mobile'].touched && !submitForm.controls['mobile'].valid">
          Enter a valid Mobile Number
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea
             rows="2" 
             type="text" 
             class="form-control" 
             id="address" 
             formControlName="address"
             placeholder="Address">
            </textarea>
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="submitForm.controls['address'].touched && !submitForm.controls['address'].valid">
          address is required
        </div>
        <div class="form-group">
            <label for="PasswordNew">Password</label>
            <input 
             type="password" 
             class="form-control" 
             id="PasswordNew" 
             formControlName="password"
             placeholder="Password">
        </div>
        <div 
         class="alert alert-danger"
         *ngIf="submitForm.controls['password'].touched && !submitForm.controls['password'].valid">
          Password is required
        </div>
          <br>
        <button type="submit" class="btn" [disabled]="!submitForm.valid" style="background-color:#666262;color: white;">Sign Up</button>
        <button class="btn" (click)="onSetValue()" style="background-color:#666262;color: white;">set value</button>
        <button class="btn" (click)="onPatchValue()" style="background-color:#666262;color: white;">patch value</button>
      </form>
</div>
</div>
